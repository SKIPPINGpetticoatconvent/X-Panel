name: QA Build Verification

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runs-on: ubuntu-latest
          - platform: linux/arm64
            runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      if: matrix.platform != 'linux/amd64'

    - name: Build binary
      run: |
        GOOS=${{ matrix.platform == 'linux/arm64' && 'linux' || 'linux' }}
        GOARCH=${{ matrix.platform == 'linux/arm64' && 'arm64' || 'amd64' }}
        go build -v -ldflags "-w -s" -o x-ui-$GOOS-$GOARCH main.go

    - name: Verify binary
      run: |
        ./x-ui-${{ matrix.platform == 'linux/arm64' && 'linux-arm64' || 'linux-amd64' }} --version || echo "Binary built successfully"

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman
        podman --version

    - name: Build container image with Podman
      run: |
        podman build --platform ${{ matrix.platform }} -t x-panel:test-${{ matrix.platform == 'linux/arm64' && 'arm64' || 'amd64' }} .

    - name: Verify container image
      run: |
        podman images | grep x-panel
        podman inspect x-panel:test-${{ matrix.platform == 'linux/arm64' && 'arm64' || 'amd64' }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: x-ui-${{ matrix.platform }}
        path: x-ui-*
        retention-days: 30