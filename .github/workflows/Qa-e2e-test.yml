name: QA E2E Tests

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman
        podman --version

    - name: Download dependencies
      run: go mod download

    - name: Run E2E tests
      run: |
        export TEST_CONTAINER_RUNTIME=podman
        go test -v -timeout 20m ./tests/e2e/...
      env:
        TEST_CONTAINER_RUNTIME: podman

    - name: Collect test logs
      if: always()
      run: |
        podman logs x-panel-e2e-container || true
        podman ps -a || true

    - name: Cleanup containers
      if: always()
      run: |
        podman rm -f x-panel-e2e-container || true
        podman rmi x-panel-e2e:latest || true