name: QA E2E Tests

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Download dependencies
        run: go mod download

      # ğŸ‘‡ æ–°å¢è¿™ä¸€æ­¥ï¼Œè§£å†³ç¼–è¯‘æŠ¥é”™
      - name: Update Docker SDK
        run: |
          echo "æ­£åœ¨å‡çº§ Docker SDK ä»¥åŒ¹é…æµ‹è¯•ä»£ç ..."
          go get github.com/docker/docker@v24.0.7
          go get github.com/docker/go-connections@v0.4.0
          go mod tidy

      - name: Run E2E tests
        run: |
          export TEST_CONTAINER_RUNTIME=docker
          go test -v -timeout 20m ./tests/e2e/...
        env:
          TEST_CONTAINER_RUNTIME: docker

      - name: Debug Docker Ports
        if: always()
        run: |
          echo "=== æ£€æŸ¥å®¹å™¨ç«¯å£æ˜ å°„ ==="
          docker port x-panel-e2e-container || echo "æ— æ³•è·å–ç«¯å£æ˜ å°„"
          
          echo "=== æ£€æŸ¥ Docker è¿›ç¨‹è¯¦æƒ… ==="
          docker ps --format "table {{.ID}}\t{{.Names}}\t{{.Ports}}"

      - name: Collect test logs
        if: always()
        run: |
          docker logs x-panel-e2e-container || true
          docker ps -a || true

      - name: Cleanup containers
        if: always()
        run: |
          docker rm -f x-panel-e2e-container || true
          docker rmi x-panel-e2e:latest || true
