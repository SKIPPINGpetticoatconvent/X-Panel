name: Release X-Panel

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - ".github/workflows/release.yml"
      - "**.js"
      - "**.css"
      - "**.html"
      - "**.sh"
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "x-ui.service"

jobs:
  # ===============================================================
  # Linux 平台的构建任务 (这是原有的任务，保持不变)
  # ===============================================================
  build-linux:
    name: Build for Linux
    permissions:
      contents: write
    strategy:
      matrix:
        platform:
          - amd64
          - arm64
          - armv7
          - armv6
          - 386
          - armv5
          - s390x
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl,aarch64-unknown-linux-musl,armv7-unknown-linux-musleabihf,arm-unknown-linux-musleabihf,i686-unknown-linux-musl,s390x-unknown-linux-gnu
          components: cargo

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build X-Panel for Linux
        run: |
          export CGO_ENABLED=1
          export GOOS=linux
          export GOARCH=${{ matrix.platform }}
          # Use Bootlin prebuilt cross-toolchains (musl 1.2.5 in stable series)
          case "${{ matrix.platform }}" in
            amd64) BOOTLIN_ARCH="x86-64"; RUST_TARGET="x86_64-unknown-linux-musl" ;;
            arm64) BOOTLIN_ARCH="aarch64"; RUST_TARGET="aarch64-unknown-linux-musl" ;;
            armv7) BOOTLIN_ARCH="armv7-eabihf"; RUST_TARGET="armv7-unknown-linux-musleabihf"; export GOARCH=arm GOARM=7 ;;
            armv6) BOOTLIN_ARCH="armv6-eabihf"; RUST_TARGET="arm-unknown-linux-musleabihf"; export GOARCH=arm GOARM=6 ;;
            armv5) BOOTLIN_ARCH="armv5-eabi"; RUST_TARGET=""; export GOARCH=arm GOARM=5; export CGO_ENABLED=0 ;;
            386) BOOTLIN_ARCH="x86-i686"; RUST_TARGET="i686-unknown-linux-musl" ;;
            s390x) 
              # For s390x, use system gnu toolchain to match Rust target
              RUST_TARGET="s390x-unknown-linux-gnu";
              # Install s390x cross-compilation toolchain and dependencies
              sudo apt-get update -qq
              sudo apt-get install -y gcc-s390x-linux-gnu g++-s390x-linux-gnu libc6-dev-s390x-cross
              export CC=s390x-linux-gnu-gcc
              export CXX=s390x-linux-gnu-g++
              export AR=s390x-linux-gnu-ar
              export STRIP=s390x-linux-gnu-strip
              # Set library paths for s390x
              export LIBRARY_PATH=/usr/s390x-linux-gnu/lib:$LIBRARY_PATH
            ;;
          esac
          
          # For non-s390x platforms, use Bootlin toolchain as before
          if [ "${{ matrix.platform }}" != "s390x" ]; then
            echo "Resolving Bootlin musl toolchain for arch=$BOOTLIN_ARCH (platform=${{ matrix.platform }}, rust_target=$RUST_TARGET)"
            TARBALL_BASE="https://toolchains.bootlin.com/downloads/releases/toolchains/$BOOTLIN_ARCH/tarballs/"
            TARBALL_URL=$(curl -fsSL "$TARBALL_BASE" | grep -oE "${BOOTLIN_ARCH}--musl--stable-[^\"]+\\.tar\\.xz" | sort -r | head -n1)
            [ -z "$TARBALL_URL" ] && { echo "Failed to locate Bootlin musl toolchain for arch=$BOOTLIN_ARCH" >&2; exit 1; }
            echo "Downloading: $TARBALL_URL"
            cd /tmp
            curl -fL -sS -o "$(basename "$TARBALL_URL")" "$TARBALL_BASE/$TARBALL_URL"
            tar -xf "$(basename "$TARBALL_URL")"
            TOOLCHAIN_DIR=$(find . -maxdepth 1 -type d -name "${BOOTLIN_ARCH}--musl--stable-*" | head -n1)
            export PATH="$(realpath "$TOOLCHAIN_DIR")/bin:$PATH"
            export CC=$(realpath "$(find "$TOOLCHAIN_DIR/bin" -name '*-gcc.br_real' -type f -executable | head -n1)")
            [ -z "$CC" ] && { echo "No gcc.br_real found in $TOOLCHAIN_DIR/bin" >&2; exit 1; }
            cd -
          fi
          
          echo "Environment setup complete for platform=${{ matrix.platform }}"
          echo "CC=$CC"
          echo "CXX=$CXX"
          echo "RUST_TARGET=$RUST_TARGET"
          
          # Compile Rust static library if target is supported
          if [ -n "$RUST_TARGET" ]; then
            echo "Compiling Rust library for $RUST_TARGET"
            cd rust/xpanel-sys
            
            # Set cross-compilation linker for Rust
            if [ "$RUST_TARGET" = "s390x-unknown-linux-gnu" ]; then
              export CARGO_TARGET_S390X_UNKNOWN_LINUX_GNU_LINKER=s390x-linux-gnu-gcc
              export CC_s390x_unknown_linux_gnu=s390x-linux-gnu-gcc
              export CXX_s390x_unknown_linux_gnu=s390x-linux-gnu-g++
              export AR_s390x_unknown_linux_gnu=s390x-linux-gnu-ar
              export STRIP_s390x_unknown_linux_gnu=s390x-linux-gnu-strip
              export RUSTFLAGS="-C link-arg=-s"
            else
              export CC_${RUST_TARGET//-/_}=$(which clang || echo "$CC")
            fi
            
            cargo build --release --target "$RUST_TARGET"
            cd ../..
            export CGO_LDFLAGS="-L rust/xpanel-sys/target/$RUST_TARGET/release -lxpanel_sys -lpthread -ldl -lrt -lm"
          else
            echo "Skipping Rust compilation for unsupported platform ${{ matrix.platform }}"
            export CGO_LDFLAGS=""
          fi
          
          # Build Go application with Rust integration
          if [ "${{ matrix.platform }}" = "armv5" ]; then
            echo "Building armv5 without Rust support (using stub implementations)"
            go build -ldflags "-w -s $CGO_LDFLAGS" -o xui-release -v main.go
          else
            go build -tags rust -ldflags "-w -s -linkmode external -extldflags '-static $CGO_LDFLAGS'" -o xui-release -v main.go
          fi
          file xui-release
          ldd xui-release || echo "Static binary confirmed"

          mkdir x-ui
          cp xui-release x-ui/
          cp x-ui.service x-ui/
          cp x-ui.sh x-ui/
          mv x-ui/xui-release x-ui/x-ui
          mkdir x-ui/bin
          cd x-ui/bin

          # Download dependencies
          Xray_URL="https://github.com/XTLS/Xray-core/releases/download/v25.10.15/"
          if [ "${{ matrix.platform }}" == "amd64" ]; then
            wget -q ${Xray_URL}Xray-linux-64.zip
            unzip Xray-linux-64.zip
            rm -f Xray-linux-64.zip
          elif [ "${{ matrix.platform }}" == "arm64" ]; then
            wget -q ${Xray_URL}Xray-linux-arm64-v8a.zip
            unzip Xray-linux-arm64-v8a.zip
            rm -f Xray-linux-arm64-v8a.zip
          elif [ "${{ matrix.platform }}" == "armv7" ]; then
            wget -q ${Xray_URL}Xray-linux-arm32-v7a.zip
            unzip Xray-linux-arm32-v7a.zip
            rm -f Xray-linux-arm32-v7a.zip
          elif [ "${{ matrix.platform }}" == "armv6" ]; then
            wget -q ${Xray_URL}Xray-linux-arm32-v6.zip
            unzip Xray-linux-arm32-v6.zip
            rm -f Xray-linux-arm32-v6.zip
          elif [ "${{ matrix.platform }}" == "386" ]; then
            wget -q ${Xray_URL}Xray-linux-32.zip
            unzip Xray-linux-32.zip
            rm -f Xray-linux-32.zip
          elif [ "${{ matrix.platform }}" == "armv5" ]; then
            wget -q ${Xray_URL}Xray-linux-arm32-v5.zip
            unzip Xray-linux-arm32-v5.zip
            rm -f Xray-linux-arm32-v5.zip
          elif [ "${{ matrix.platform }}" == "s390x" ]; then
            wget -q ${Xray_URL}Xray-linux-s390x.zip
            unzip Xray-linux-s390x.zip
            rm -f Xray-linux-s390x.zip
          fi
          rm -f geoip.dat geosite.dat
          wget -q https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
          wget -q https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
          wget -q -O geoip_IR.dat https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat
          wget -q -O geosite_IR.dat https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat
          wget -q -O geoip_RU.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geoip.dat
          wget -q -O geosite_RU.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geosite.dat
          mv xray xray-linux-${{ matrix.platform }}
          cd ../..

      - name: Package
        run: tar -zcvf x-ui-linux-${{ matrix.platform }}.tar.gz x-ui

      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: x-ui-linux-${{ matrix.platform }}
          path: ./x-ui-linux-${{ matrix.platform }}.tar.gz

      - name: Upload files to GH release
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release' && github.event.action == 'published'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: x-ui-linux-${{ matrix.platform }}.tar.gz
          asset_name: x-ui-linux-${{ matrix.platform }}.tar.gz
          # 如果你希望这是预发布版本，可以此行注释
          prerelease: true

  # ===============================================================
  # 【新增】Windows 平台的构建任务
  # ===============================================================
  build-windows:
    name: Build for Windows
    permissions:
      contents: write
    strategy:
      matrix:
        # 〔中文注释〕: 定义需要构建的 Windows CPU 架构，一般 amd64 就够了
        platform:
          - amd64
          - 386
    # 〔中文注释〕: 指定使用 Windows 最新版的虚拟环境
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,i686-pc-windows-msvc
          components: cargo

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build X-Panel for Windows
        # 〔中文注释〕: 使用 PowerShell 执行脚本，更符合 Windows 环境
        shell: pwsh
        run: |
          # 〔中文注释〕: 设置环境变量，GOOS=windows 指定编译目标为 Windows
          $env:GOOS = "windows"
          $env:GOARCH = "${{ matrix.platform }}"
          # 〔中文注释〕: CGO 在 Windows 下通常不需要，设置为 0
          $env:CGO_ENABLED = "0"

          # 〔中文注释〕: 设置 Rust 编译目标
          if ("${{ matrix.platform }}" -eq "amd64") {
            $rust_target = "x86_64-pc-windows-msvc"
          } elseif ("${{ matrix.platform }}" -eq "386") {
            $rust_target = "i686-pc-windows-msvc"
          }

          # 〔中文注释〕: Windows 平台使用 Stub 实现（不需要 Rust 库）
          # 注意：Rust 桥接目前只支持 Linux，Windows 构建使用 Stub 版本以避免链接错误
          Write-Host "Using Go Stub implementation for Windows (Rust not supported on Windows yet)"
          $env:CGO_LDFLAGS = ""

          # 〔中文注释〕: 执行 Go 编译命令。使用 !rust 标签确保使用 Stub 实现，-o 指定输出文件为 .exe 可执行文件
          go build -tags "!rust" -ldflags "-w -s $env:CGO_LDFLAGS" -o x-ui-release.exe -v main.go

          # 〔中文注释〕: 创建用于打包的文件夹
          mkdir x-ui

          # 〔中文注释〕: 移动编译好的主程序到文件夹，并重命名为 x-ui.exe
          Move-Item -Path .\x-ui-release.exe -Destination .\x-ui\x-ui.exe

          # 〔中文注释〕: 创建 bin 目录存放依赖文件
          mkdir x-ui\bin
          cd x-ui\bin

          # 〔中文注释〕: 下载 Windows 版本的 Xray-core 依赖
          # 注意：这里的 Xray 版本号 (v25.10.15) 我沿用了你 Linux 脚本中的版本，你可以根据需要修改
          $Xray_URL="https://github.com/XTLS/Xray-core/releases/download/v25.10.15/"
          if ("${{ matrix.platform }}" -eq "amd64") {
            # Invoke-WebRequest 是 PowerShell 的下载命令，等同于 wget
            Invoke-WebRequest -Uri "${Xray_URL}Xray-windows-64.zip" -OutFile "xray.zip"
          } elseif ("${{ matrix.platform }}" -eq "386") {
            Invoke-WebRequest -Uri "${Xray_URL}Xray-windows-32.zip" -OutFile "xray.zip"
          }

          # 〔中文注释〕: 解压 xray.zip
          Expand-Archive -Path .\xray.zip -DestinationPath .
          # 〔中文注释〕: 删除下载的压缩包
          Remove-Item -Path .\xray.zip

          # 〔中文注释〕: 下载公用的 geo 数据文件，这些文件与平台无关
          Remove-Item -Path "geoip.dat", "geosite.dat" -ErrorAction SilentlyContinue
          Invoke-WebRequest -Uri "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat" -OutFile "geoip.dat"
          Invoke-WebRequest -Uri "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat" -OutFile "geosite.dat"
          Invoke-WebRequest -Uri "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geoip.dat" -OutFile "geoip_IR.dat"
          Invoke-WebRequest -Uri "https://github.com/chocolate4u/Iran-v2ray-rules/releases/latest/download/geosite.dat" -OutFile "geosite_IR.dat"
          Invoke-WebRequest -Uri "https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geoip.dat" -OutFile "geoip_RU.dat"
          Invoke-WebRequest -Uri "https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geosite.dat" -OutFile "geosite_RU.dat"

          # 〔中文注释〕: 将解压出的 xray.exe 重命名，以便区分
          Move-Item -Path .\xray.exe -Destination "xray-windows-${{ matrix.platform }}.exe"

          # 〔中文注释〕: 返回到 x-ui 文件夹的根目录
          cd ..

          # ===============================================================
          # 【新增部分】从仓库复制辅助文件到待打包的 x-ui 目录中
          # 辅助文件都放在了项目根目录的 windows_files 文件夹下
          # ===============================================================
          Copy-Item -Path ..\windows_files\* -Destination . -Recurse

          # 〔中文注释〕: 返回项目根目录
          cd ..

      - name: Package to Zip
        # 〔中文注释〕: 使用 PowerShell 命令将 x-ui 文件夹打包成 zip 压缩包
        shell: pwsh
        run: |
          Compress-Archive -Path .\x-ui -DestinationPath "x-ui-windows-${{ matrix.platform }}.zip"

      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v4
        with:
          # 〔中文注释〕: 上传的构建产物名称，明确标识为 windows
          name: x-ui-windows-${{ matrix.platform }}
          # 〔中文注释〕: 上传的压缩包路径
          path: ./x-ui-windows-${{ matrix.platform }}.zip

      - name: Upload files to GH release
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release' && github.event.action == 'published'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          # 〔中文注释〕: 指定要上传的文件为 windows 的 zip 包
          file: x-ui-windows-${{ matrix.platform }}.zip
          # 〔中文注释〕: 在 Release 页面显示的资产名称
          asset_name: x-ui-windows-${{ matrix.platform }}.zip
          prerelease: true
