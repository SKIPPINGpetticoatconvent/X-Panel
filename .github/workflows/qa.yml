name: QA Framework

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  qa:
    name: Run QA Suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Build Rust Library
      run: |
        cd rust_parser
        cargo build --release

    - name: Install Dependencies
      run: |
        go mod download
        pip install requests

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: latest
        args: --timeout=10m

    - name: Grant Execute Permissions
      run: |
        chmod +x QA/run_qa.sh
        chmod +x QA/static/*
        chmod +x QA/unit/*.sh
        find QA/e2e -name "*.sh" -exec chmod +x {} \;

    - name: Install NilAway
      run: go install go.uber.org/nilaway/cmd/nilaway@latest

    - name: Run NilAway (Deep Static Analysis)
      run: nilaway -test=false ./...



    # ========== 安全增强检查 ==========
    - name: Run Tests with Race Detector
      run: |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/rust_parser/target/release
        go test -race -short ./...

    - name: Run QA Framework
      run: ./QA/run_qa.sh
