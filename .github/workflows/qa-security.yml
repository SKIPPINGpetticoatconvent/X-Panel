name: QA Security Scan

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman
        podman --version

    - name: Build container image for scanning
      run: podman build -t x-panel:security-scan .

    - name: Install Trivy
      run: |
        sudo apt-get install -y wget
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Run Trivy container scan
      run: |
        trivy image --format table --output trivy-results.txt x-panel:security-scan
        cat trivy-results.txt

    - name: Run Trivy filesystem scan
      run: |
        trivy filesystem --format table --output trivy-fs-results.txt .
        cat trivy-fs-results.txt

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          trivy-results.txt
          trivy-fs-results.txt
        retention-days: 30

    - name: Fail on critical vulnerabilities
      run: |
        if grep -q "CRITICAL\|HIGH" trivy-results.txt; then
          echo "Critical or high severity vulnerabilities found!"
          exit 1
        fi